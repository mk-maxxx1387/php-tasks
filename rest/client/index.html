<!DOCTYPE html>
<html>
<head>
    <title>Car shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">

<body>
    <div id="header">
        <button id="login-butt">Login</button>
        <button id="logout-butt">Logout</button>
        <div id="login-form-cont" title="Create new user">
            <form id="login-form">
                <label for="email">Email</label>
                <input type="text" name="login" id="login"  value="" pattern="[A-Za-z]{2,50}" required><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="" pattern="[A-Za-z]{2,50}" required><br>
                <input type="submit" value="Login">
                <button id="login-cancel">Back</button>
                
            </form>
        </div>
        <button id="registr-butt">Registration</button>
        <button id="orders-butt">Show orders</button>
        <!--<button id="cars-butt">Cars list</button>-->
        <span id="hello"></span>
    </div>


    <div id="orders-list">
    </div>
    <div id="car-list"></div>
    <div id="order-form-cont">
        <h2>Add order</h2>
        <form id="order-form">
            <label>First name</label>
            <input name="firstName" type="text" minlength="2" maxlength="50" pattern="[A-Za-z]{2,50}" required />
            <label>Last name</label>
            <input name="lastName" type="text" minlength="2" maxlength="50" pattern="[A-Za-z]{2,50}" required />
            <label>Pay type</label>
            <select name="payType" required>
                <option disabled>-- Select pay type --</option>
                <option value="1">Cash</option>
                <option value="2">Credit cart</option>
            </select><br>
            <input id="order-car-id" type="hidden" name="carId" value=""/>
            <input class="order-form-but-subm" type="submit" value="Send order">
            <button id="order-cancel">Back</button>
        </form>
    </div>
