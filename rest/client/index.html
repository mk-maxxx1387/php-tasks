<!DOCTYPE html>
<html>
<head>
    <title>Car shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="header">
        <button id="login-butt">Login</button>
        <button id="logout-butt">Logout</button>
        <div id="login-form-cont" title="Create new user">
            <form id="login-form">
                <label for="email">Email</label>
                <input type="text" name="login" id="login" value=""><br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value=""><br>
                <input type="submit" value="Login">
                <button id="login-cancel">Back</button>
            </form>
        </div>
        <button id="registr-butt">Registration</button>
        <button id="orders-butt">Orders</button>
    </div>
    <hr>
    <div id="orders-list"></div>
    <div id="car-list"></div>
</body>
</html>
