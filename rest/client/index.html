<!DOCTYPE html>
<html>
<head>
    <title>Car shop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/additional-methods.js"></script>  
    <script type="text/javascript" src="js/main.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
</head>
<body>
    <div id="header">
        <button id="login-butt">Login</button>
        <button id="logout-butt">Logout</button>
        <div id="login-form-cont">
            <h2>Login</h2>
            <form id="login-form">
                <table>
                    <tr>
                        <td>
                            <label for="login">Login</label>
                        </td>
                        <td>
                            <input type="text" name="login" id="login"  value="" pattern="[A-Za-z0-9]{2,50}" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>
                        <td>
                            <input type="password" name="loginPassword" id="loginPassword" value="" pattern="[A-Za-z0-9]{2,50}" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Login">
                        </td>
                        <td>
                            <button id="login-cancel">Back</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="register-form-cont">
            <h2>Registration</h2>
            <form id="register-form">
                <table class="register-form-table">
                    <tr>
                        <td>
                            <label>First name</label>
                        </td>
                        <td>
                            <input type="text" name="firstName" pattern="[A-Za-z]{2,50}" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Last name</label>
                        </td>
                        <td>
                            <input type="text" name="lastName" pattern="[A-Za-z]{2,50}" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Login</label>
                        </td>
                        <td>
                            <input type="text" name="login" pattern="[A-Za-z0-9]{4,50}" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Password</label>
                        </td>
                        <td>                    
                            <input type="password" name="regPassword" id="regPassword" pattern="[A-Za-z0-9]{4,50}" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Repeat password</label>
                        </td>
                        <td>
                            <input type="password" name="regPasswordRepeat" id="regPasswordRepeat" pattern="[A-Za-z0-9]{4,50}" equalTo="regPassword" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="register-form-subm" type="submit" value="Registration">
                        </td>
                        <td>
                            <button id="register-cancel">Back</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <button id="register-butt">Registration</button>
        <button id="orders-butt">Show orders</button>
        <!--<button id="cars-butt">Cars list</button>-->
        <span id="hello"></span>
    </div>


    <div id="orders-list">
    </div>
    <div id="car-list"></div>
    <div id="order-form-cont">
        <h2>Add order</h2>
        <form id="order-form">
            <label>First name</label>
            <input name="firstName" type="text" minlength="2" maxlength="50" pattern="[A-Za-z]{2,50}" required />
            <label>Last name</label>
            <input name="lastName" type="text" minlength="2" maxlength="50" pattern="[A-Za-z]{2,50}" required />
            <label>Pay type</label>
            <select name="payType" required>
                <option disabled>-- Select pay type --</option>
                <option value="1">Cash</option>
                <option value="2">Credit cart</option>
            </select><br>
            <input id="order-car-id" type="hidden" name="carId" value=""/>
            <input class="order-form-but-subm" type="submit" value="Send order">
            <button id="order-cancel">Back</button>
        </form>
    </div>
    
</body>
</html>
